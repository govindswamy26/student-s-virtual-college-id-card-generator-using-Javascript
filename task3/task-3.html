<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="task3x.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<body>
    <div class="container">
        <h1 class="heading text-center" id="heading-xy">ID Card Generator</h1>
        <div class="row">
            <div class="col-6">
                <div class="d-flex flex-column justify-content-center">
                    <h1 class="heading1 text-primary">Enter Student Details</h1>
                    <label for="name">Enter Name<i class="fa-solid fa-id-badge icon"></i></label>
                    <input type="text" id="name" class="form-control mt-2">
                    
                    <p class="para-1" id="para-a"></p>
                    <label for="college">Enter College Name <i class="fa-solid fa-graduation-cap"></i> </label>
                    <input type="text" id="college" class="form-control mt-2" />
                    <p class="para-2" id="para-b"></p>
                    <label for="location">Enter Location <i class="fa-solid fa-address-book"></i> </label>
                    <input type="text" id="location" class="form-control mt-2">
                    <p class="para-3" id="para-c"></p>
                    <label for="picture">Enter student's picture</label>
                    <input type="search" id="picture" class="form-control mt-2" placeholder="Choose file">
                    <p class="para-4" id="para-d"></p>
                    <img src="image-student.jpg" class="d-none" id="image-xy"/>                    
                    <div>
                        <button class="btn btn-primary mt-3" id="buttonEl">Generate Card</button>
                    </div>
                    

                </div>
            </div>
            <div class="col-6">
                <div class="d-flex flex-column justify-content-center">
                    <h2 class="d-none" id="heading-x">Generated ID Card</h2>
                    <div class="d-flex flex-row container-yz">
                        <div class="container-x" id="container-xy">
                            <img src="image-student.jpg" class="image-x d-none" id="image"/>
                        </div>
                        <div class="ml-3">
                            <p id="name-x"></p>
                            <p id="college-x"></p>
                            <p id="location-x"></p>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    </script>
